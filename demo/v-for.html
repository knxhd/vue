<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 循环数组-->
    <div v-for="item in list">
        {{item}}
    </div>
    <!-- 循环数组和数组的索引-->
    <div v-for="(item ,index) in list">
        {{"名字："+item+"，索引："+index}}
    </div>
    <hr/>
    <!-- 遍历对象-->
    <div v-for="item in object">{{item}}</div>
    <div v-for="(item,key) in object">{{"key："+key+"，item："+item}}</div>
    <div v-for="(item,key,index) in object">{{"key："+key+"，item："+item+"，index："+index}}</div>
    <!-- 遍历数字-->
    <div v-for="item in 10">{{item}}</div>
    
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            list: ['张国荣', '周润发', '周星驰', '成龙'],
            object: {name: '刘德华', age: 20, work: '演员', word: '无间道'},
        },
        methods: {},
    });
</script>
</body>
</html>
