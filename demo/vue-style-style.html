<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 直接使用style绑定-->
    <div :style="{color:'red','letter-spacing':'2em'}">
        使用style内行样式
    </div>
    <!--定义样式对象-->
    <div :style="styleObject">
        使用style对象内行样式
    </div>
<!-- 使用样式数组-->
    <div :style="[styleObject1,styleObject2]">使用样式数组</div>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            styleObject:{color:'red','letter-spacing':'2em'},
            styleObject1:{color:'red','letter-spacing':'2em'},
            styleObject2:{'font-size':'2em'},
        },
        methods: {},
    });
</script>
</body>
</html>
