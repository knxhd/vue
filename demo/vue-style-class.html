<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .thin {
            color: red;
        }

        .font-size {
            font-size: 5em;
        }

        .letter-spacing {
            letter-spacing: 2em;
        }

        .word-spacing {
            word-spacing: 2em;
        }

        .active {
            color: blue;
        }

        .unActive {
            color: green;
        }
    </style>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--这里，letter-spacing与word-spacing的区别是，前者对任意字符有效，后者只对英文单词有效 -->
    <div :class="['thin','font-size','letter-spacing']">使用class绑定样式</div>
    <div :class="['thin','font-size','word-spacing']">使用class绑定样式</div>
    <div :class="['thin','font-size','word-spacing']">use class bind class</div>
    <!-- 使用三元表达式来设置样式-->
    <div :class="['thin','font-size',flag?'active':'unActive']">use class bind class</div>
    <div :class="['thin','font-size',flag?'active':'']">use class bind class</div>
    <!-- 还可以在数组中使用对象来设置，提高可读性-->
    <div :class="['thin','font-size',{'active':flag}]">use class bind class</div>
    <button @click="changeColor">改变样式</button>
    <!-- 可以在data中定义一个属性对象-->
    <div :class="classObject">use class bind class</div>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            flag: false,
            classObject:['thin','font-size',{'active':true}]
        },
        methods: {
            changeColor() {
                this.flag = !this.flag;
            },
        },
    });
</script>
</body>
</html>
